apiVersion: v1
kind: BuildConfig
metadata:
  name: node-app-build
spec:
  runPolicy: Serial
  triggers:
    - type: ImageChange
    - type: ConfigChange
  source:
    type: Git
    git:
      uri: "https://github.com/cybercom-finland/hacking-great-3"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: "t1-docker/node-app/"
  output:
    to:
      kind: ImageStreamTag
      name: "node-app-stream:latest"
